<!DOCTYPE html>
<html>
<head>
    <title>Flood Mapping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <div class="control-panel">
        <h3>Select Basin</h3>
        <select id="basinDropdown">
            <option value="">Loading...</option>
        </select>
        <button id="submitBasin">Submit Basin</button>
        <h3>Enter Dates</h3>
        <label>Before Flood:</label><br>
        <input type="date" id="dateBefore1" required> Date Before 1<br>
        <input type="date" id="dateBefore2" required> Date Before 2<br><br>
        <label>After Flood:</label><br>
        <input type="date" id="dateAfter1" required> Date After 1<br>
        <input type="date" id="dateAfter2" required> Date After 2<br><br>
        <button id="submitDates">Submit</button>
    </div>
    <div id="notification" class="notification"></div>
    <script src="app.js"></script>
</body>
</html>
