<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Mapping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    
    <div class="control-panel">
        <h3>Select Province</h3>
        <select id="provinceDropdown">
            <option value="">Select Province</option>
        </select>

        <h3>Select District</h3>
        <select id="districtDropdown" disabled>
            <option value="">Select District</option>
        </select>

        <h3>Select Municipality</h3>
        <select id="municipalityDropdown" disabled>
            <option value="">Select Municipality</option>
        </select>
        
        <button id="zoomToMunicipality" disabled>Zoom</button>

        <h3>Select Basin</h3>
        <select id="basinDropdown">
            <option value="">Select</option>
        </select>
        <button id="submitBasin">Submit Basin</button>

        <h3>Enter Dates</h3>
        <label>Before Flood:</label><br>
        <input type="date" id="dateBefore1" required> Date Before 1<br>
        <input type="date" id="dateBefore2" required> Date Before 2<br><br>
        <label>After Flood:</label><br>
        <input type="date" id="dateAfter1" required> Date After 1<br>
        <input type="date" id="dateAfter2" required> Date After 2<br><br>
        <button id="submitDates">Submit</button>
    </div>

    <div id="notification" class="notification"></div>
    
    <script src="app.js"></script>
</body>
</html>
